<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuchařské rozhraní</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Kuchařské rozhraní</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Číslo stolu</th>
          <th>Objednávka</th>
          <th>Stav</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <script>
    async function loadOrders() {
      const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
      const orders = await response.json();
      const table = document.getElementById('ordersTable');
      table.innerHTML = '';

      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.tableNumber}</td>
          <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
          <td>${order.status}</td>
          <td>
            <button class="btn btn-success" onclick="completeOrder(${order.id}, ${order.tableNumber})">Hotovo</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function completeOrder(orderId, tableNumber) {
      const response = await fetch(`https://restaurant-ordering-backend.onrender.com/api/orders/${orderId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'ready' }),
      });

      if (response.ok) {
        await fetch(`http://esp32.local/notify?table=${tableNumber}`);
        alert(`Objednávka pro stůl ${tableNumber} označena jako hotová.`);
        loadOrders();
      } else {
        alert('Chyba při aktualizaci objednávky.');
      }
    }

    loadOrders();
  </script>
</body>
</html>
