<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuchařské rozhraní</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 30px;
    }
    .status-preparing {
      background-color: #ffcc00; /* Oranžová */
      color: black;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .status-completed {
      background-color: #28a745; /* Zelená */
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .order-item {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
   .floating-logout-button {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background-color: #6c757d; /* Sekundární barva Bootstrap */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  cursor: pointer;
}

.floating-logout-button:hover {
  background-color: #5a6268; /* Tmavší odstín pro hover */
}
.floating-logout-button .button-icon i {
  font-size: 20px; /* Nastavte viditelnou velikost ikony */
  color: white;    /* Barva ikony */
}

@media (max-width: 768px) { /* Pro mobilní zařízení */
  .floating-logout-button .button-text {
    display: none; /* Skryje text na mobilních zařízeních */
  }
  .floating-logout-button .button-icon {
    display: inline; /* Zobrazí ikonu na mobilních zařízeních */
  }
}

@media (min-width: 769px) { /* Pro větší zařízení */
  .floating-logout-button .button-text {
    display: inline; /* Zobrazí text na větších zařízeních */
  }
  .floating-logout-button .button-icon {
    display: none; /* Skryje ikonu na větších zařízeních */
  }
}

  </style>
</head>
<body>
  <div class="container">
<button class="floating-logout-button btn btn-secondary" onclick="logout()">
  <span class="button-text">Odhlásit se</span>
  <span class="button-icon d-none"><i class="bi bi-box-arrow-right"></i></span>
</button>
    <h1 class="text-center">Kuchařské rozhraní</h1>
    <p class="text-center">Zde vidíte všechny přijaté objednávky. Kliknutím na tlačítko „Hotovo“ označíte objednávku jako dokončenou.</p>
    
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Číslo stolu</th>
            <th>Objednávka</th>
            <th>Stav</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Objednávky se načítají dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
      // Kontrola přihlášení
  if (localStorage.getItem('loggedIn') !== 'true') {
    alert('Pro přístup na tuto stránku se musíte přihlásit.');
    window.location.href = 'login.html'; // Přesměrování na přihlašovací stránku
  }
   function logout() {
    localStorage.removeItem('loggedIn'); // Odstranění přihlašovacího stavu
    window.location.href = 'login.html'; // Přesměrování na přihlašovací stránku
  }
    async function loadOrders() {
      try {
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
        const orders = await response.json();
        const table = document.getElementById('ordersTable');
        table.innerHTML = '';

        orders.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.tableNumber}</td>
            <td class="order-item">${order.items.map(item => `${item.qty}x ${item.name}`).join('<br>')}</td>
            <td>
              <span class="${
                order.status === 'completed' ? 'status-completed' : 'status-preparing'
              }">
                ${order.status === 'completed' ? 'Hotovo' : 'Přijato'}
              </span>
            </td>
            <td>
              ${
                order.status === 'pending'
                  ? `<button class="btn btn-success btn-sm" onclick="confirmCompletion(${order.id})">Hotovo</button>`
                  : ''
              }
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba při načítání objednávek:', error);
      }
    }

    function confirmCompletion(orderId) {
      const isConfirmed = confirm('Je objednávka opravdu připravena k výdeji?');
      if (isConfirmed) {
        markAsCompleted(orderId);
      }
    }

    async function markAsCompleted(orderId) {
      try {
        const response = await fetch(`https://restaurant-ordering-backend.onrender.com/api/orders/${orderId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'completed' }),
        });

        if (response.ok) {
          loadOrders();
        } else {
          const error = await response.text();
          console.error('Chyba při aktualizaci objednávky:', error);
        }
      } catch (err) {
        console.error('Chyba při aktualizaci objednávky:', err);
      }
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
