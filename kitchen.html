<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuchařské rozhraní</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Kuchařské rozhraní</h1>
    <p class="text-center">Zde vidíte všechny přijaté objednávky. Kliknutím na tlačítko „Hotovo“ označíte objednávku jako dokončenou.</p>
    
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Číslo stolu</th>
            <th>Objednávka</th>
            <th>Stav</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Objednávky se načítají dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'https://restaurant-ordering-backend.onrender.com/api/orders';

    // Načtení objednávek z backendu
    async function loadOrders() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Chyba při načítání objednávek');
        const orders = await response.json();

        const table = document.getElementById('ordersTable');
        table.innerHTML = ''; // Vyčistí tabulku

        orders.forEach((order) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.tableNumber}</td> 
            <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
            <td>
              <span class="badge ${order.status === 'pending' ? 'bg-warning' : 'bg-success'}">
                ${order.status === 'pending' ? 'Přijato' : 'K výdeji'}
              </span>
            </td>
            <td>
              ${
                order.status === 'pending'
                  ? `<button class="btn btn-success btn-sm" onclick="completeOrder(${order.id})">Hotovo</button>`
                  : '<span class="text-muted">Dokončeno</span>'
              }
            </td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        console.error('Chyba při načítání objednávek:', err);
        alert('Chyba při načítání objednávek.');
      }
    }

    // Označení objednávky jako dokončené
    async function completeOrder(orderId) {
      console.log(`Odesílám PATCH požadavek na objednávku ID: ${orderId}`);
      try {
        const response = await fetch(`${API_URL}/${orderId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'completed' }),
        });

        if (response.ok) {
          alert('Objednávka označena jako hotová');
          loadOrders(); // Znovu načte objednávky a aktualizuje DOM
        } else {
          const error = await response.text();
          console.error('Chyba při aktualizaci objednávky:', error);
          alert('Chyba při aktualizaci objednávky.');
        }
      } catch (err) {
        console.error('Chyba při komunikaci se serverem:', err);
        alert('Chyba při komunikaci se serverem.');
      }
    }

    // Načtení objednávek při načtení stránky
    loadOrders();
  </script>
</body>
</html>
