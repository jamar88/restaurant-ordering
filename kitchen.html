<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuchařské rozhraní</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 30px;
    }
    .status-preparing {
      background-color: #ffcc00; /* Oranžová */
      color: black;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
    }
    .status-completed {
      background-color: #28a745; /* Zelená */
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Kuchařské rozhraní</h1>
    <p class="text-center">Zde vidíte všechny přijaté objednávky. Kliknutím na tlačítko „Hotovo“ označíte objednávku jako dokončenou.</p>
    
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Číslo stolu</th>
            <th>Objednávka</th>
            <th>Stav</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Objednávky se načítají dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadOrders() {
      try {
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
        const orders = await response.json();
        const table = document.getElementById('ordersTable');
        table.innerHTML = '';

        orders.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.tableNumber}</td>
            <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
            <td>
              <span class="${
                order.status === 'completed' ? 'status-completed' : 'status-preparing'
              }">
                ${order.status === 'completed' ? 'Hotovo' : 'Přijato k přípravě'}
              </span>
            </td>
            <td>
              ${
                order.status === 'pending'
                  ? `<button class="btn btn-success btn-sm" onclick="markAsCompleted(${order.id})">Hotovo</button>`
                  : ''
              }
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba při načítání objednávek:', error);
      }
    }

    async function markAsCompleted(orderId) {
      try {
        const response = await fetch(`https://restaurant-ordering-backend.onrender.com/api/orders/${orderId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'completed' }),
        });

        if (response.ok) {
          alert('Objednávka označena jako hotová');
          loadOrders();
        } else {
          const error = await response.text();
          console.error('Chyba při aktualizaci objednávky:', error);
          alert('Chyba při aktualizaci objednávky.');
        }
      } catch (err) {
        console.error('Chyba při aktualizaci objednávky:', err);
        alert('Chyba při aktualizaci objednávky.');
      }
    }

    // Načítání objednávek každých 5 sekund
    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
