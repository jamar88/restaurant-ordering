<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaše objednávky</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Objednávky</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Číslo stolu</th>
          <th>Objednávka</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <script>
    async function loadOrders() {
      const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
      const orders = await response.json();
      const table = document.getElementById('ordersTable');
      table.innerHTML = '';

      orders.forEach(order => {
        if (order.status !== 'ready') return;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.tableNumber}</td>
          <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
          <td>${order.status === 'ready' ? 'K výdeji' : 'Připraveno'}</td>
        `;
        table.appendChild(row);
      });
    }

    setInterval(loadOrders, 5000); // Aktualizace každých 5 sekund
    loadOrders();
  </script>
</body>
</html>
