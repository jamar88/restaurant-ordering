<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Objednávky zákazníků</title>
  <style>
    .pending { background-color: orange; }
    .ready { background-color: green; color: white; }
  </style>
</head>
<body>
  <div id="orderList"></div>

  <script>
    async function fetchOrders() {
      const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
      const orders = await response.json();
      const orderList = document.getElementById('orderList');

      orderList.innerHTML = '';
      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = order.status === 'pending' ? 'pending' : 'ready';
        div.textContent = `Stůl ${order.tableNumber}: ${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')} - ${order.status === 'pending' ? 'Objednávka se připravuje' : 'Objednávka k vyzvednutí'}`;
        orderList.appendChild(div);
      });
    }

    setInterval(fetchOrders, 5000); // Obnovit každých 5 sekund
  </script>
</body>
</html>
