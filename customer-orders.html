<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávky zákazníků</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Objednávky</h1>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Číslo stolu</th>
          <th>Objednávka</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <!-- Objednávky budou načteny dynamicky -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadOrders() {
      const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
      const orders = await response.json();
      const table = document.getElementById('ordersTable');
      table.innerHTML = '';

      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.tableNumber}</td>
          <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
          <td style="background-color: ${
            order.status === 'completed' ? 'lightgreen' : 'lightcoral'
          };">
            ${order.status === 'completed' ? 'Objednávka k vyzvednutí' : 'Objednávka se připravuje'}
          </td>
        `;
        table.appendChild(row);
      });
    }

    loadOrders();
    setInterval(loadOrders, 5000); // Aktualizace každých 5 sekund
  </script>
</body>
</html>
