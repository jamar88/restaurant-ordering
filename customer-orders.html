<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávky zákazníků</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 30px;
      overflow-x: auto; /* Umožňuje horizontální posouvání na velmi malých obrazovkách */
    }
    .status-preparing {
      background-color: #ffcc00; /* Oranžová */
      color: black;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .status-completed {
      background-color: #28a745; /* Zelená */
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    .floating-button:hover {
      background-color: #0056b3;
    }
    /* Mobilní zařízení: upravení velikosti písma a zarovnání */
    @media (max-width: 768px) {
      .table th, .table td {
        font-size: 12px; /* Zmenšení velikosti textu na mobilních zařízeních */
      }
      .order-items {
        white-space: pre-line; /* Každá objednávka na novém řádku */
      }
      .table thead th {
        white-space: nowrap; /* Zachování názvů sloupců na jednom řádku */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Objednávky zákazníků</h1>
    <p class="text-center">Zde vidíte své objednávky, které jsou v přípravě nebo připravené k vyzvednutí.</p>
    
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Číslo stolu</th>
            <th>Objednávka</th>
            <th>Stav</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Objednávky se načítají dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Plovoucí tlačítko -->
  <button class="floating-button" onclick="goToNewOrder()">Nová objednávka</button>

  <script>
    // Načítání objednávek
    async function loadOrders() {
      try {
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
        const orders = await response.json();
        const table = document.getElementById('ordersTable');
        table.innerHTML = '';

        orders.forEach(order => {
          const row = document.createElement('tr');

          // Vytvoření seznamu objednávek s novými řádky na mobilních zařízeních
          const formattedItems = order.items.map(item => `${item.qty}x ${item.name}`).join('\n');

          row.innerHTML = `
            <td>${order.tableNumber}</td>
            <td class="order-items">${formattedItems}</td>
            <td>
              <span class="${
                order.status === 'completed' ? 'status-completed' : 'status-preparing'
              }">${order.status === 'completed' ? 'K vyzvednutí' : 'V přípravě'}</span>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba při načítání objednávek:', error);
      }
    }

    // Přesměrování na stránku nové objednávky
    function goToNewOrder() {
      window.location.href = 'index.html';
    }

    // Načítání objednávek každých 5 sekund
    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
