<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávkový systém</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-input {
      width: 150px; /* Pole čísla stolu */
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .floating-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Objednávkový systém</h1>
    <form id="orderForm" class="mt-4">
      <!-- Číslo stolu -->
      <div class="mb-3">
        <label for="table" class="form-label">Číslo stolu:</label>
        <input type="number" class="form-control form-control-sm table-input" id="table" placeholder="Zadejte číslo stolu" required>
      </div>

      <!-- Nabídka jídel -->
      <h3>Předkrmy</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Bruschetta - 100 Kč" id="bruschetta">
        <label class="form-check-label me-3" for="bruschetta">Bruschetta (100 Kč)</label>
        <select class="form-select" id="bruschetta_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Caprese - 120 Kč" id="caprese">
        <label class="form-check-label me-3" for="caprese">Caprese (120 Kč)</label>
        <select class="form-select" id="caprese_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Humus s pita chlebem - 90 Kč" id="hummus">
        <label class="form-check-label me-3" for="hummus">Humus s pita chlebem (90 Kč)</label>
        <select class="form-select" id="hummus_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <h3>Polévky</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Rajčatová polévka - 90 Kč" id="tomatoSoup">
        <label class="form-check-label me-3" for="tomatoSoup">Rajčatová polévka (90 Kč)</label>
        <select class="form-select" id="tomatoSoup_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Kuřecí vývar - 80 Kč" id="chickenSoup">
        <label class="form-check-label me-3" for="chickenSoup">Kuřecí vývar (80 Kč)</label>
        <select class="form-select" id="chickenSoup_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Gulášová polévka - 110 Kč" id="goulashSoup">
        <label class="form-check-label me-3" for="goulashSoup">Gulášová polévka (110 Kč)</label>
        <select class="form-select" id="goulashSoup_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <h3>Hlavní jídla</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Pizza Margherita - 180 Kč" id="pizza">
        <label class="form-check-label me-3" for="pizza">Pizza Margherita (180 Kč)</label>
        <select class="form-select" id="pizza_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Hovězí steak - 350 Kč" id="steak">
        <label class="form-check-label me-3" for="steak">Hovězí steak (350 Kč)</label>
        <select class="form-select" id="steak_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Těstoviny Carbonara - 220 Kč" id="carbonara">
        <label class="form-check-label me-3" for="carbonara">Těstoviny Carbonara (220 Kč)</label>
        <select class="form-select" id="carbonara_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <h3>Dezerty</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Tiramisu - 120 Kč" id="tiramisu">
        <label class="form-check-label me-3" for="tiramisu">Tiramisu (120 Kč)</label>
        <select class="form-select" id="tiramisu_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Cheesecake - 130 Kč" id="cheesecake">
        <label class="form-check-label me-3" for="cheesecake">Cheesecake (130 Kč)</label>
        <select class="form-select" id="cheesecake_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <h3>Teplé nápoje</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Espresso - 50 Kč" id="espresso">
        <label class="form-check-label me-3" for="espresso">Espresso (50 Kč)</label>
        <select class="form-select" id="espresso_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Cappuccino - 70 Kč" id="cappuccino">
        <label class="form-check-label me-3" for="cappuccino">Cappuccino (70 Kč)</label>
        <select class="form-select" id="cappuccino_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <h3>Studené nápoje</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Minerálka - 40 Kč" id="water">
        <label class="form-check-label me-3" for="water">Minerálka (40 Kč)</label>
        <select class="form-select" id="water_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Coca Cola - 50 Kč" id="cola">
        <label class="form-check-label me-3" for="cola">Coca Cola (50 Kč)</label>
        <select class="form-select" id="cola_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
    </form>

    <!-- Rekapitulace -->
    <div id="orderSummary" class="mt-4 d-none">
      <h4>Rekapitulace:</h4>
      <ul id="summaryList"></ul>
      <p><strong>Celkem:</strong> <span id="totalPrice"></span> Kč</p>
      <button type="button" class="btn btn-success" id="submitOrder">Potvrdit</button>
    </div>
  </div>

  <script>
    // Povolit výběr množství
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
      checkbox.addEventListener('change', function () {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        qtyField.disabled = !checkbox.checked;
      });
    });

    // Zobraz rekapitulaci
    const orderForm = document.getElementById('orderForm');
  </script>
</body>
</html>
