<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"> <!-- Nastavení znakové sady na UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Umožňuje responzivní zobrazení na různých zařízeních -->
  <title>Objednávkový systém</title>
  <!-- Bootstrap CSS pro předdefinované styly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optimalizace šířky pole pro výběr kusů a čísla stolu */
    .select-qty {
      width: 100px; /* Nastavení šířky rozbalovací nabídky pro výběr počtu kusů */
    }
    .table-input {
      width: 150px; /* Nastavení šířky vstupního pole pro číslo stolu */
    }
  </style>
</head>
<body>
  <div class="container mt-5"> <!-- Hlavní obal stránky s Bootstrap třídou -->
    <h1 class="text-center">Objednávkový systém</h1> <!-- Hlavní nadpis stránky -->
    <form id="orderForm" class="mt-4"> <!-- Formulář obsahující objednávkový systém -->

      <!-- Sekce pro zadání čísla stolu -->
      <div class="mb-3">
        <label for="table" class="form-label">Číslo stolu:</label>
        <input type="number" class="form-control form-control-sm table-input" id="table" placeholder="Zadejte číslo stolu" required>
      </div>

      <!-- Kategorie jídel -->
      <h3>Předkrmy</h3>
      <div class="d-flex align-items-center mb-2">
        <!-- Checkbox pro výběr položky -->
        <input class="form-check-input me-2" type="checkbox" value="Bruschetta - 100 Kč" id="bruschetta">
        <!-- Popisek pro checkbox -->
        <label class="form-check-label me-3" for="bruschetta">Bruschetta (100 Kč)</label>
        <!-- Rozbalovací nabídka pro výběr počtu kusů -->
        <select class="form-select select-qty" id="bruschetta_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <!-- Další jídla jsou organizována stejným způsobem -->
      <h3>Polévky</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Rajčatová polévka - 90 Kč" id="tomatoSoup">
        <label class="form-check-label me-3" for="tomatoSoup">Rajčatová polévka (90 Kč)</label>
        <select class="form-select select-qty" id="tomatoSoup_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>

      <!-- Další sekce jídel... -->

      <!-- Tlačítko pro zobrazení rekapitulace -->
      <button type="button" class="btn btn-primary mt-3" id="previewOrder">Zobrazit rekapitulaci</button>
    </form>

    <!-- Rekapitulace objednávky -->
    <div id="orderSummary" class="mt-5 d-none"> <!-- Sekce rekapitulace, která je na začátku skrytá -->
      <h2>Rekapitulace</h2>
      <ul id="summaryList"></ul> <!-- Místo pro seznam objednaných položek -->
      <p><strong>Celková cena:</strong> <span id="totalPrice"></span> Kč</p>
      <button type="button" class="btn btn-success" id="submitOrder">Potvrdit objednávku</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Povolit výběr počtu kusů při zaškrtnutí checkboxu
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        qtyField.disabled = !checkbox.checked; // Aktivovat nebo deaktivovat rozbalovací nabídku
      });
    });

    // Zobrazení rekapitulace objednávky
    document.getElementById('previewOrder').addEventListener('click', function() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked'); // Vyhledání zaškrtnutých checkboxů
      const summaryList = document.getElementById('summaryList'); // Místo pro zobrazení položek
      summaryList.innerHTML = ''; // Vyčištění předchozího seznamu
      let totalPrice = 0;

      // Iterace přes vybrané položky a jejich přidání do rekapitulace
      checkboxes.forEach(checkbox => {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        const qty = parseInt(qtyField.value) || 1; // Výchozí hodnota je 1, pokud není zvoleno
        const [item, price] = checkbox.value.split(' - '); // Rozdělení textu na název a cenu
        const itemPrice = parseInt(price.replace(' Kč', '')) * qty; // Výpočet celkové ceny za danou položku

        const listItem = document.createElement('li'); // Vytvoření položky seznamu
        listItem.textContent = `${item} (${price} x ${qty}) - ${itemPrice} Kč`;
        summaryList.appendChild(listItem); // Přidání položky do seznamu

        totalPrice += itemPrice; // Aktualizace celkové ceny
      });

      document.getElementById('totalPrice').textContent = totalPrice; // Zobrazení celkové ceny
      document.getElementById('orderSummary').classList.remove('d-none'); // Zobrazení sekce rekapitulace
    });

    // Odeslání objednávky na server
    document.getElementById('submitOrder').addEventListener('click', async function () {
      const table = document.getElementById('table').value; // Načtení čísla stolu
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked'); // Načtení vybraných položek

      // Sestavení objednávky
      const items = Array.from(checkboxes).map((checkbox) => {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        const qty = parseInt(qtyField.value) || 1;
        const [name] = checkbox.value.split(' - ');
        return { name, qty }; // Vytvoření objektu položky
      });

      try {
        // Odeslání objednávky na API
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tableNumber: parseInt(table), items }), // Převod dat na JSON
        });

        if (response.ok) {
          const data = await response.json();
          console.log('Objednávka byla odeslána:', data);
          alert('Objednávka byla úspěšně odeslána!');
        } else {
          const error = await response.text();
          console.error('Chyba při odesílání objednávky:', error);
          alert('Chyba při odesílání objednávky.');
        }
      } catch (err) {
        console.error('Chyba při komunikaci se serverem:', err);
        alert('Chyba při komunikaci se serverem.');
      }
    });
  </script>
</body>
</html>
