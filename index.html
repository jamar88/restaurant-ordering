<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-container {
      margin-top: 30px;
    }
    .status-preparing {
      background-color: #ffcc00; /* Oranžová */
      color: black;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
    }
    .status-completed {
      background-color: #28a745; /* Zelená */
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
    }
    .btn-new-order {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Vaše objednávky</h1>
    <p class="text-center">Sledujte stav svých objednávek. Hotové objednávky jsou označeny zeleně.</p>

    <!-- Tlačítko pro novou objednávku -->
    <div class="text-center">
      <a href="index.html" class="btn btn-primary btn-new-order">Nová objednávka</a>
    </div>

    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Číslo stolu</th>
            <th>Objednávka</th>
            <th>Stav</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Objednávky se načítají dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadOrders() {
      try {
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders');
        const orders = await response.json();
        const table = document.getElementById('ordersTable');
        table.innerHTML = '';

        orders.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.tableNumber}</td>
            <td>${order.items.map(item => `${item.qty}x ${item.name}`).join(', ')}</td>
            <td>
              <span class="${
                order.status === 'completed' ? 'status-completed' : 'status-preparing'
              }">
                ${order.status === 'completed' ? 'K vyzvednutí' : 'Připravuje se'}
              </span>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba při načítání objednávek:', error);
      }
    }

    // Načítání objednávek každých 5 sekund
    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
