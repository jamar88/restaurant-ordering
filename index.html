<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávkový systém</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table-input {
      width: 150px; /* Pole čísla stolu */
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .floating-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Objednávkový systém</h1>
    <form id="orderForm" class="mt-4">
      <!-- Číslo stolu -->
      <div class="mb-3">
        <label for="table" class="form-label">Číslo stolu:</label>
        <input type="number" class="form-control form-control-sm table-input" id="table" placeholder="Zadejte číslo stolu" required>
      </div>

      <!-- Nabídka jídel -->
      <h3>Předkrmy</h3>
      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input me-2" type="checkbox" value="Bruschetta - 100 Kč" id="bruschetta">
        <label class="form-check-label me-3" for="bruschetta">Bruschetta (100 Kč)</label>
        <select class="form-select" id="bruschetta_qty" disabled>
          <option value="1">1 ks</option>
          <option value="2">2 ks</option>
          <option value="3">3 ks</option>
          <option value="4">4 ks</option>
          <option value="5">5 ks</option>
        </select>
      </div>
      <!-- Další jídla zde (zachovejte celý seznam) -->

      <!-- Tlačítko pro zobrazení rekapitulace -->
      <button type="button" class="btn btn-primary mt-3" id="previewOrder">Zobrazit rekapitulaci</button>
    </form>

    <!-- Rekapitulace objednávky -->
    <div id="orderSummary" class="mt-5 d-none">
      <h2>Rekapitulace</h2>
      <ul id="summaryList"></ul>
      <p><strong>Celková cena:</strong> <span id="totalPrice"></span> Kč</p>
      <button type="button" class="btn btn-success" id="submitOrder">Potvrdit objednávku</button>
    </div>
  </div>

  <!-- Plovoucí tlačítko pro přechod na stránku objednávek -->
  <button class="floating-button" onclick="goToOrders()">Objednávky</button>

  <!-- JavaScript -->
  <script>
    // Povolit výběr počtu kusů při zaškrtnutí checkboxu
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        qtyField.disabled = !checkbox.checked;
      });
    });

    // Zobrazení rekapitulace
    document.getElementById('previewOrder').addEventListener('click', function() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const summaryList = document.getElementById('summaryList');
      summaryList.innerHTML = '';
      let totalPrice = 0;

      checkboxes.forEach(checkbox => {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        const qty = parseInt(qtyField.value) || 1;
        const [item, price] = checkbox.value.split(' - ');
        const itemPrice = parseInt(price.replace(' Kč', '')) * qty;

        const listItem = document.createElement('li');
        listItem.textContent = `${item} (${price} x ${qty}) - ${itemPrice} Kč`;
        summaryList.appendChild(listItem);

        totalPrice += itemPrice;
      });

      document.getElementById('totalPrice').textContent = totalPrice;
      document.getElementById('orderSummary').classList.remove('d-none');
    });

    // Odeslání objednávky
    document.getElementById('submitOrder').addEventListener('click', async function () {
      const table = document.getElementById('table').value;
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

      const items = Array.from(checkboxes).map(checkbox => {
        const qtyField = document.getElementById(`${checkbox.id}_qty`);
        const qty = parseInt(qtyField.value) || 1;
        const [name] = checkbox.value.split(' - ');
        return { name, qty };
      });

      if (!table) {
        alert('Zadejte číslo stolu.');
        return;
      }

      try {
        const response = await fetch('https://restaurant-ordering-backend.onrender.com/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tableNumber: parseInt(table), items }),
        });

        if (response.ok) {
          window.location.href = 'customer-orders.html';
        } else {
          const error = await response.text();
          console.error('Chyba při odesílání objednávky:', error);
          alert('Chyba při odesílání objednávky.');
        }
      } catch (err) {
        console.error('Chyba při odesílání objednávky:', err);
        alert('Chyba při komunikaci se serverem.');
      }
    });

    // Přechod na stránku objednávek
    function goToOrders() {
      window.location.href = 'customer-orders.html';
    }
  </script>
</body>
</html>
